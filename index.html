<!DOCTYPE html>

<html>
    <head>
        <title>Dr. Z's Challenge</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="drz.js"></script>
        <!--Author: Zane Lamb, 000808955
            Date: December 13, 2020
            The html file for the Tic-Tac-Toe game.
        -->
    </head>

    <body>
        <h1>Dr Z challenges you to a battle of wits!</h1>
        <div id="gameBoard">
            <table>
                <tr>
                    <td name="1" class="corner"></td>
                    <td name="2" class="edge vertical"></td>
                    <td name="3" class="corner"></td>
                </tr>
                <tr>
                    <td name="4" class="edge horizontal"></td>
                    <td name="5" class="both"></td>
                    <td name="6" class="edge horizontal"></td>
                </tr>
                <tr>
                    <td name="7" class="corner"></td>
                    <td name="8" class="edge vertical"></td>
                    <td name="9" class="corner"></td>
                </tr>
            </table>
            <h1 id="message"></h1>
            <input id="replay" type="button" value="Play Again">
        </div>
    </body>
</html>
